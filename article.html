<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEEDLEX – Artikel</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Kurze und ausführliche Antworten – NEEDLEX Artikelansicht.">
</head>
<body>
  <header class="nav">
    <a class="brand" href="index.html">
      <img src="assets/logo.svg" alt="NEEDLEX" width="28" height="28">
      <span>NEEDLEX</span>
    </a>
    <nav>
      <a href="index.html">Startseite</a>
      <a href="about.html">Über uns</a>
      <a href="index.html#neueste">Neueste</a>
    </nav>
  </header>

  <main class="article-wrap">
    <article class="card reveal" id="articleCard">
      <div class="article-meta">
        <a class="chip" id="articleCategory"></a>
        <time id="articleDate"></time>
      </div>

      <h1 id="articleTitle">…</h1>
      <p id="articleSummary" class="summary"></p>

      <div class="quick-answer">
        <strong>Kurze Antwort:</strong>
        <p id="articleQuick"></p>
      </div>

      <div id="articleBody" class="article-body"></div>

      <div class="backlinks">
        <a href="index.html" class="btn">← Zur Startseite</a>
        <a href="index.html#neueste" class="btn ghost">Neueste</a>
      </div>
    </article>

    <aside class="sidebar reveal" id="relatedBox">
      <h3>Verwandte Fragen</h3>
      <ul id="relatedList"></ul>
    </aside>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> NEEDLEX</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
