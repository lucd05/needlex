<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artikel ‚Äì NEEDLEX</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="nav glass">
    <div class="nav-inner">
      <div class="logo">
        <img src="assets/logo.svg" alt="Logo" />
        <span>NEEDLEX</span>
      </div>
      <nav>
        <a href="index.html">Startseite</a>
        <a href="about.html">√úber uns</a>
        <a href="contact.html">Kontakt</a>
        <button id="modeToggle">üåó</button>
      </nav>
    </div>
  </header>

  <main class="container reveal">
    <article id="articleContent" class="article-view"></article>
  </main>

  <footer class="footer">
    <p>¬© <span id="year"></span> NEEDLEX</p>
  </footer>

  <script src="app.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const slug = params.get("slug");
    const container = document.getElementById("articleContent");
    const year = document.getElementById("year");
    year.textContent = new Date().getFullYear();

    async function loadArticle() {
      try {
        const res = await fetch("data/articles.json");
        const data = await res.json();
        const article = data.find(a => a.slug === slug);
        if (!article) {
          container.innerHTML = "<p>Artikel nicht gefunden.</p>";
          return;
        }

        container.innerHTML = `
          <h1>${article.title}</h1>
          <div class="meta">${article.category} ‚Ä¢ ${new Date(article.date).toLocaleDateString("de-DE")}</div>
          <div class="body">${article.body_html}</div>
          <hr>
          <button id="shareBtn" class="share-btn">üîó Artikel teilen</button>
          <a href="index.html" class="back-link">‚Üê Zur√ºck zur Startseite</a>
        `;

        // Teilen-Funktion
        document.getElementById("shareBtn").addEventListener("click", async () => {
          const shareData = {
            title: article.title,
            text: article.summary,
            url: location.href
          };
          try {
            await navigator.share(shareData);
          } catch {
            navigator.clipboard.writeText(location.href);
            alert("Link kopiert!");
          }
        });

      } catch (err) {
        container.innerHTML = "<p>Fehler beim Laden des Artikels.</p>";
      }
    }
    loadArticle();
  </script>

  <style>
    .article-view h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }
    .article-view .meta {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 20px;
    }
    .article-view .body {
      line-height: 1.6;
      font-size: 17px;
      margin-bottom: 30px;
    }
    .share-btn {
      background: var(--accent);
      border: none;
      color: var(--text);
      padding: 8px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
      margin-right: 14px;
    }
    .share-btn:hover {
      background: rgba(255,255,255,0.1);
    }
    .back-link {
      color: var(--muted);
      text-decoration: none;
      font-size: 15px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</body>
</html>
